<h3 style="background-color: #5bc0de; padding:5px;">Create Contact</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text"  class="form-control" id="firstName" required name="firstName" ngModel #name="ngModel"> 
      <span class="help-block" *ngIf="!name.valid && name.touched" style="color:red">Please enter contact first name! </span>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" id="lastName" required  name="lastName"  ngModel #lastname="ngModel">
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched" style="color:red">Please enter contact last name! </span>
    </div>

    <div class="form-group">
      <label for="email">Email </label>
      <input type="email" class="form-control" id="email" required name="email" ngModel #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched" style="color:red">Please enter contact email! </span>
    </div>
    <div class="form-group">
        <label for="contacts">Contacts</label>
        <input type="text" class="form-control" id="contacts" required name="contacts" ngModel #contacts="ngModel">
        <span class="help-block" *ngIf="!contacts.valid && contacts.touched" style="color:red">Please enter contact phone! </span>
      </div>

    <button type="submit" class="btn btn-info" [disabled]="!f.valid">Submit</button>
  </form>
</div>
