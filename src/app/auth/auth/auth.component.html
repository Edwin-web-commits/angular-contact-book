 <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleClose()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading></app-loading>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
             <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" id="email" class="form-control" required ngModel name="email" #email="ngModel" email>
                 <span class="help-block" *ngIf="!email.valid && email.touched" style="color:red">Please enter your email! </span>
             </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" id="password" class="form-control"required required ngModel name="password" #password="ngModel" minlength="6">
                 <span class="help-block" *ngIf="!password.valid && password.touched" style="color:red">Please enter your password! </span>
             </div>
             <div>
                 <button type="submit" class="btn btn-info" [disabled]="!authForm.valid">{{isLoginMode? 'Login' : 'Sign Up' }}</button> |
                <button type="button" class="btn btn-info" (click)="onSwitchMode()">Switch to {{ isLoginMode? 'Sign Up' : 'Login'}}</button>
             </div>

        </form>
    </div>
</div>
